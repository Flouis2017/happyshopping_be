<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<style type="text/css">
	button{
		cursor: pointer;
	}
</style>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn_getData").click(function(){
			$.ajax({
				type	: 'post',
				url		: 'http://localhost:8080/happyshopping/manage/category/get_children_categories.do',
				dataType: 'json',
				data	: {'categoryId':0},
				success	: function (res) {
	                console.log(res);
	            },
	            error	: function (err) {
	                // http request error for example: 404 error
	                console.log(err.statusText);
	            }
			});
		});
		
		$("#btn_login").click(function(){
			$.ajax({
				type	: 'post',
				url		: 'http://localhost:8080/happyshopping/manage/user/login.do',
				dataType: 'json',
				data	: {'username':'admin', 'password':'admin'},
				success	: function(res){
					console.log(res);
				},
				error	: function(err){
					console.log(err.statusText);
				}
			});
		});
	});
</script>
</head>
<body>
	<h2>Hello World!</h2>
	<button id="btn_login">login</button>
	<button id="btn_getData">getData</button>
	<br><br>
	SpringMVC 上传文件
	<form name="form1" action="http://localhost:8080/happyshopping/manage/product/upload.do" 
		  method="post" enctype="multipart/form-data">
		<input type="file" name="file" />
		<input type="submit" value="SpringMVC上传文件"/>
	</form>
	
	<br><br>
	富文本图片 上传
	<form name="form1" action="http://localhost:8080/happyshopping/manage/product/richtext_image_upload.do" 
		  method="post" enctype="multipart/form-data">
		<input type="file" name="file" />
		<input type="submit" value="富文本图片上传"/>
	</form>
</body>
</html>
